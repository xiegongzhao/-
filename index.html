<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâãÊú∫Ê∏©È¶®ÊèêÈÜí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .tip-window {
            position: absolute;
            width: 85%;
            max-width: 300px;
            min-height: 100px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
            z-index: 1000;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .control-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,71,87,0.4);
            transition: all 0.3s ease;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(255,71,87,0.6);
        }
        
        .timer {
            font-size: 16px;
            font-weight: bold;
            color: #ffa502;
        }
        
        .status {
            font-size: 14px;
            color: #70a1ff;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .tip-window {
                width: 90%;
                font-size: 16px;
                min-height: 80px;
                padding: 15px;
            }
            
            .control-panel {
                padding: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .timer, .status {
                font-size: 13px;
            }
        }
        
        /* Èò≤Ê≠¢ÊñáÊú¨ÈÄâÊã© */
        .tip-window {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- ÊèêÁ§∫Á™óÂè£Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
    </div>
    
    <div class="control-panel">
        <div class="status" id="status">ÂºπÁ™óËøêË°å‰∏≠...</div>
        <div class="timer" id="timer">10ÁßíÂêéÂÖ≥Èó≠</div>
        <button class="control-btn" onclick="closeAllWindows()">Á´ãÂç≥ÂÅúÊ≠¢</button>
    </div>

    <script>
        // ÈÖçÁΩÆÂèÇÊï∞
        const config = {
            duration: 10000, // 10Áßí
            minInterval: 50,  // ÊúÄÂ∞èÈó¥Èöî50ÊØ´Áßí
            maxInterval: 200, // ÊúÄÂ§ßÈó¥Èöî200ÊØ´Áßí
            maxWindows: 20    // ÊúÄÂ§ßÁ™óÂè£Êï∞Èáè
        };

        let programRunning = true;
        let windows = [];
        let startTime = Date.now();
        let windowCount = 0;

        // Ê∏©È¶®ÊèêÈÜíËØ≠
        const tips = [
            'üíñ ËØ∑Ê≥®ÊÑè‰ºëÊÅØ',
            'üåü ‰øùÊåÅËâØÂ•ΩÂßøÂäø',
            'üòä ÊØèÂ§©ÈÉΩË¶ÅÂºÄÂøÉ',
            'üåà ‰∏çË¶ÅÂ§™Âä≥Á¥Ø',
            'üéØ ‰øùÊåÅÂøÉÊÉÖÊÑâÂø´',
            'üòÑ ‰øùÊåÅÂæÆÁ¨ë',
            'üèÉ Ë¶ÅÈÄÇÂΩìËøêÂä®',
            'üöÄ Á≠âÂæÖ‰∏ã‰∏ÄÊ¨°ËøõÊ≠•',
            'üìà ‰ºöË∂äÊù•Ë∂äÂ•ΩÁöÑ',
            '‚ù§Ô∏è ËØ∑ÁÖßÈ°æÂ•ΩËá™Â∑±',
            'üåô Êó©ÁÇπ‰ºëÊÅØ',
            '‚ú® ÊÑøÊâÄÊúâÁÉ¶ÊÅºÈÉΩÊ∂àÂ§±',
            'üéµ Âà´Á¥ßÂº†',
            'üåû ‰ªäÂ§©ËøáÂæóÂºÄÂøÉÂì¶',
            'üß• Â§©ÂÜ∑‰∫Ü,Ê≥®ÊÑè‰øùÊöñ',
            'üé® ‰øùÊåÅÂàõÈÄ†Âäõ',
            'üìö ÊØèÂ§©ËøõÊ≠•‰∏ÄÁÇπÁÇπ',
            'üåø ‰∫´ÂèóÂΩì‰∏ãÊó∂ÂÖâ',
            'üéâ ‰Ω†ÊòØÊúÄÊ£íÁöÑ',
            'üí´ ‰øùÊåÅÁßØÊûÅÂøÉÊÄÅ'
        ];

        // ËÉåÊôØÈ¢úËâ≤
        const bgColors = [
            'linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)',
            'linear-gradient(135deg, #A1C4FD 0%, #C2E9FB 100%)',
            'linear-gradient(135deg, #FFD1FF 0%, #FAD0C4 100%)',
            'linear-gradient(135deg, #D4FC79 0%, #96E6A1 100%)',
            'linear-gradient(135deg, #FDCBF1 0%, #E6DEE9 100%)',
            'linear-gradient(135deg, #A3BFFA 0%, #E4F0FE 100%)',
            'linear-gradient(135deg, #FFECD2 0%, #FCB69F 100%)',
            'linear-gradient(135deg, #84FAB0 0%, #8FD3F4 100%)',
            'linear-gradient(135deg, #E0C3FC 0%, #8EC5FC 100%)',
            'linear-gradient(135deg, #FEE140 0%, #FA709A 100%)'
        ];

        // ÂàõÂª∫ÊèêÁ§∫Á™óÂè£
        function createTipWindow() {
            if (!programRunning || windows.length >= config.maxWindows) return;

            const container = document.getElementById('container');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // ËÆ°ÁÆóÂêàÈÄÇÁöÑÁ™óÂè£Â§ßÂ∞è
            const windowWidth = Math.min(300, screenWidth * 0.85);
            const windowHeight = 100;

            // ÈöèÊú∫‰ΩçÁΩÆÔºàÁ°Æ‰øùÂú®Â±èÂπïÂÜÖÔºâ
            const x = Math.random() * (screenWidth - windowWidth);
            const y = Math.random() * (screenHeight - windowHeight - 100) + 50; // ÈÅøÂºÄÊéßÂà∂Èù¢Êùø

            // ÂàõÂª∫Á™óÂè£ÂÖÉÁ¥†
            const tipWindow = document.createElement('div');
            tipWindow.className = 'tip-window';
            tipWindow.style.left = x + 'px';
            tipWindow.style.top = y + 'px';
            tipWindow.style.width = windowWidth + 'px';
            tipWindow.style.background = bgColors[Math.floor(Math.random() * bgColors.length)];

            // ÈöèÊú∫ÈÄâÊã©ÊèêÁ§∫ËØ≠
            const tipText = tips[Math.floor(Math.random() * tips.length)];
            tipWindow.textContent = tipText;

            // Ê∑ªÂä†ÁÇπÂáªÂÖ≥Èó≠ÂäüËÉΩ
            tipWindow.onclick = function() {
                removeWindow(this);
            };

            // Ê∑ªÂä†Ëß¶Êë∏ÊîØÊåÅ
            tipWindow.ontouchstart = function(e) {
                e.preventDefault();
                removeWindow(this);
            };

            container.appendChild(tipWindow);
            windows.push(tipWindow);
            windowCount++;

            // 3ÁßíÂêéËá™Âä®Ê∑°Âá∫
            setTimeout(() => {
                removeWindow(tipWindow);
            }, 3000);
        }

        // ÁßªÈô§Á™óÂè£
        function removeWindow(windowElement) {
            if (windowElement.parentNode) {
                // Ê∑ªÂä†Ê∑°Âá∫Âä®Áîª
                windowElement.style.animation = 'popIn 0.3s reverse forwards';
                setTimeout(() => {
                    if (windowElement.parentNode) {
                        windowElement.parentNode.removeChild(windowElement);
                    }
                    windows = windows.filter(w => w !== windowElement);
                }, 300);
            }
        }

        // ÂÖ≥Èó≠ÊâÄÊúâÁ™óÂè£
        function closeAllWindows() {
            programRunning = false;
            document.getElementById('status').textContent = 'Ê≠£Âú®ÂÖ≥Èó≠...';
            document.getElementById('status').style.color = '#ff4757';
            
            // ÈÄê‰∏™ÁßªÈô§Á™óÂè£
            windows.forEach(window => {
                removeWindow(window);
            });
            
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="
                        display: flex; 
                        justify-content: center; 
                        align-items: center; 
                        height: 100vh; 
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        font-size: 24px;
                        text-align: center;
                        flex-direction: column;
                        gap: 20px;
                    ">
                        <div>üéâ Á®ãÂ∫èÂ∑≤ÁªìÊùü</div>
                        <div style="font-size: 16px; opacity: 0.8;">ÊÑüË∞¢‰ΩøÁî®Ê∏©È¶®ÊèêÈÜí</div>
                        <button onclick="location.reload()" style="
                            background: white; 
                            color: #667eea; 
                            border: none; 
                            padding: 12px 30px; 
                            border-radius: 25px; 
                            font-size: 16px; 
                            cursor: pointer;
                            margin-top: 20px;
                        ">ÈáçÊñ∞ÂºÄÂßã</button>
                    </div>
                `;
            }, 1000);
        }

        // ÂÆöÊó∂ÂàõÂª∫Á™óÂè£
        function schedulePopup() {
            if (!programRunning) return;
            
            const interval = Math.random() * (config.maxInterval - config.minInterval) + config.minInterval;
            setTimeout(() => {
                createTipWindow();
                schedulePopup();
            }, interval);
        }

        // Êõ¥Êñ∞ËÆ°Êó∂Âô®
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const remaining = Math.max(0, config.duration - elapsed);
            const seconds = Math.ceil(remaining / 1000);
            
            document.getElementById('timer').textContent = `${seconds}ÁßíÂêéÂÖ≥Èó≠`;
            document.getElementById('status').textContent = `Â∑≤ÂàõÂª∫ ${windowCount} ‰∏™ÊèêÈÜí`;
            
            if (remaining > 0) {
                requestAnimationFrame(updateTimer);
            } else {
                closeAllWindows();
            }
        }

        // ÂàùÂßãÂåñ
        function init() {
            console.log('üöÄ ÊâãÊú∫Ê∏©È¶®ÊèêÈÜíÂ∑≤ÂêØÂä®');
            console.log('üì± ‰∏ì‰∏∫ÁßªÂä®ËÆæÂ§á‰ºòÂåñ');
            console.log('üí° ÁÇπÂáªÂºπÁ™óÂèØÂçïÁã¨ÂÖ≥Èó≠');
            console.log('‚è∞ 10ÁßíÂêéËá™Âä®ÁªìÊùü');
            
            // ÂêØÂä®ÂºπÁ™óË∞ÉÂ∫¶
            schedulePopup();
            
            // ÂêØÂä®ËÆ°Êó∂Âô®
            updateTimer();
            
            // Èò≤Ê≠¢ÊªöÂä®
            document.addEventListener('touchmove', function(e) {
                if (programRunning) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂêØÂä®
        window.addEventListener('load', init);
        
        // ÈÄÇÂ∫îÂ±èÂπïÊóãËΩ¨
        window.addEventListener('resize', function() {
            // ÈáçÊñ∞Ë∞ÉÊï¥Á™óÂè£‰ΩçÁΩÆ
            windows.forEach(window => {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const windowWidth = parseInt(window.style.width);
                const x = Math.random() * (screenWidth - windowWidth);
                const y = Math.random() * (screenHeight - 100 - 100) + 50;
                window.style.left = x + 'px';
                window.style.top = y + 'px';
            });
        });
    </script>
</body>
</html>
